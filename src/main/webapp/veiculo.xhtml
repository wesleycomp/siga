<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://java.sun.com/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	>

<f:metadata>
	<o:viewParam name="id" value="#{veiculoHome.veiculo}"/>
</f:metadata>

	<ui:define name="titulo">Administração de Veículos</ui:define>

	<ui:define name="corpo">
	
		<h1>Cadastro de Veículo</h1>
		<form jsf:id="frm" class="form-horizontal" role="form">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Dados do Veículo</h3>
				</div>
				<div class="panel-body">

					<div class="form-group">
						<label for="inputNome" class="col-sm-2 control-label">Nome:</label>
						<div class="col-sm-10">
							<input jsf:value="#{veiculoHome.veiculo.nome}" type="text"
								class="form-control" id="inputNome" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputRenavan" class="col-sm-2 control-label">Renavam:</label>
						<div class="col-sm-10">
							<input jsf:value="#{veiculoHome.veiculo.renavan}" type="text"
								class="form-control" id="inputRenavan" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputMarca" class="col-sm-2 control-label">Marca:</label>
						<div class="col-sm-10">
							<h:selectOneMenu value="#{veiculoHome.veiculo.marca}">
								<f:selectItems value="#{veiculoHome.marcas}" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPlaca" class="col-sm-2 control-label">Placa:</label>
						<div class="col-sm-10">
							<input jsf:value="#{veiculoHome.veiculo.placa}"
								type="text" class="form-control" id="inputPlaca" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputCor" class="col-sm-2 control-label">Cor:</label>
						<div class="col-sm-10">
							<input jsf:value="#{veiculoHome.veiculo.cor}"
								type="text" class="form-control" id="inputCor" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputValor" class="col-sm-2 control-label">Valor:</label>
						<div class="col-sm-10">
							<input jsf:value="#{veiculoHome.veiculo.valor}"
								type="text" class="form-control" id="inputValor" />
						</div>
					</div>
					<h:commandButton value="Salvar"
						action="#{veiculoHome.salvar}" pt:class="btn btn-default"/>
					<h:commandButton value="Cancelar" action="veiculoList?faces-redirect=true" pt:class="btn btn-default"/>


				</div>
			</div>
		</form>
	</ui:define>

</ui:composition>
